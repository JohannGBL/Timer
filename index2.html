<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exemplo Window</title>
</head>
<body>
  <h1>Exemplo do objeto window</h1>
  <button onclick="mostrarInfo()">Mostrar informações</button>

  <script>
    function mostrarInfo() {
      // largura e altura da janela
      let largura = window.innerWidth;
      let altura = window.innerHeight;

      // URL atual
      let url = window.location.href;

      // alerta na tela
      window.alert("Largura: " + largura + " | Altura: " + altura + "\nURL: " + url);
    }
  </script>
</body>
</html>
