<!DOCTYPE html>
<html lang="pt-BR" data-contexto="foco">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Simples</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header class="app__header">
      <img src="logo.png" alt="Logo" 
      class="logo" />
      <h1>Timer Johann</h1>
    </header>

    <section class="app__card">
      <div class="app__tabs">
        <button class="app__card-button 
          app__card-button--foco active" data-contexto="foco">Foco
        </button>
        <button class="app__card-button 
          app__card-button--curto" data-contexto="descanso-curto">Descanso curto
        </button>
        <button class="app__card-button 
          app__card-button--longo" data-contexto="descanso-longo">Descanso longo
        </button>
      </div>

      <div id="timer" class="timer">5:00</div>

      <div class="controls">
        <button id="start-pause" class="primary">
          <img id="start-pause-icon" src="play_arrow.png" 
          alt="Começar/Pausar" />
          <span>Começar</span>
        </button>

        <button id="reset" class="ghost">
          <img src="rotate-right-solid-full (1).svg" alt="Reiniciar" />
          <span>Reiniciar</span>
        </button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
